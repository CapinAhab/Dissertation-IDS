<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Train model</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/generic.css">
    <link rel="stylesheet" href="/fonts/fontawesome-free-6.5.1-web/css/all.min.css">
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
		    <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-computer" style="color: #ffffff;"></i> Monitor</a>
		    <a class="nav-link" href="#"><i class="fa-solid fa-book" style="color: #ffffff;"></i> Dataset</a>
		    <a class="nav-link active" href="#"><i class="fa-solid fa-brain" style="color: #ffffff;"></i> Train</a>
		    <a class="nav-link" href="#"><i class="fa-solid fa-robot" style="color: #ffffff;"></i> Model details</a>
		</div>
	    </div>
	</div>
    </nav>
    <button id="preprocess">preprocess</button>

    <p id="created">Default</p>
    <form id="createform"action="http://127.0.0.1:5000/genmodel" method="post">
	<label for="premodel">Use preprocessed data:</label>
	<input type="checkbox" id ="premodel" name="premodel" value="true"><br><br>
	<label for="layers">Number of layers:</label>
	<input type="number" id="layers" name="layers" min="0" max="100" value="0"  required><br><br>

	<label for="neurons">Number of neurons:</label>
	<input type="number" id="neurons" name="neurons" min="0" max="100" value="0" required><br><br>

	<input type="submit" value="Submit">
    </form>

    <p id="trained">Default</p>
    <form id="trainform" action="http://127.0.0.1:5000/train" method="post">
	<label for="batch">Batch Size:</label>
	<input type="number" id="batch" name="batch" min="0" max="1000" value="0" required><br><br>
	<label for="epochs">Epochs:</label>
	<input type="number" id="epochs" name="epochs" min="0" max="1000" value="0" required><br><br>
	<input type="submit" value="Submit">
    </form>

    <p id="accuracy">0%</p>
    
    <form id="test_button" action="http://127.0.0.1:5000/test" method="post">
	<input type="submit" value="Test">
    </form>
    <script src="/js/create-model-script.js"></script>
    <script src="/js/train-script.js"></script>
    <script src="/js/test-script.js"></script>
    <script src="/js/process-script.js"></script>
  </body>
</html>
