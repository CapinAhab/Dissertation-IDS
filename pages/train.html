<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Train model</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/generic.css">
    <link rel="stylesheet" href="/fonts/fontawesome-free-6.5.1-web/css/all.min.css">
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
		    <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-computer" style="color: #ffffff;"></i> Monitor</a>
		    <a class="nav-link" href="#"><i class="fa-solid fa-book" style="color: #ffffff;"></i> Dataset</a>
		    <a class="nav-link active" href="#"><i class="fa-solid fa-brain" style="color: #ffffff;"></i> Train</a>
		    <a class="nav-link" href="#"><i class="fa-solid fa-robot" style="color: #ffffff;"></i> Model details</a>
		</div>
	    </div>
	</div>
    </nav>
    <form action="/genmodel" method="post">
	<label for="lstm_model">Use LSTM model:</label>
	<input type="checkbox" name="lstm_model" value="false">
	<label for="layers">Number of layers:</label>
	<input type="number" id="layers" name="layers" required><br><br>

	<label for="neurons">Number of neurons:</label>
	<input type="number" id="neurons" name="neurons" required><br><br>

	<input type="submit" value="Submit">
    </form>

    <p id="train_status">untrained</p>
    <button id="train_button">Train</button>
    <p id="accuracy">0%</p>
    <button id="test_button">Test</button>
    <script src="/js/train-script.js"></script>
    <script src="/js/test-script.js"></script>
  </body>
</html>
