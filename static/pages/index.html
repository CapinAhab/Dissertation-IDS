    <canvas id="myChart"></canvas>
     <script>
    // Sample data
    const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Sample Data',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [10, 20, 30, 40, 50, 60],
      }]
    };

    // Configuration options
    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Sample Chart'
          },
          legend: {
            display: true,
          },
        },
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Month'
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        }
      },
    };

    // Create the chart
    var myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
